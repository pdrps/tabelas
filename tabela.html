<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
		table {
			border: 1px solid black; 
            border-collapse: colapse;

		}
	</style>

</head>
<body>
    <caption>TITULO DO BGLH AQUI</caption>
    <table>
        <tr>
            <th>Páis</th>
            <th>Capital</th>
        </tr>

        <tr>
            <td>Brasil</td>
            <td>Brasília</td>
        </tr>
    </table>

    <br>

    <table>	
        <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th> 
                </tr>
        </thead>
    </table>

    <br>

    <table>
        <tr>
            <th>País</th>
            <th>Capital</th>
        </tr>
        <tbody>
            <tr>
                <td>Brasil</td>
                <td>Brasília</td>
            </tr>
        </tbody>
    </table>

    <br>

    <table>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tfoot>
                <th>Total</th>
                <th>R$10.000,00</th>
        </tfoot>
    </table>
</body>
</html>
